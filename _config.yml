# Note: If you want to deploy to a GitHub user site (user.github.io), change baseurl to /
baseurl: ""
title: divine curation
# Whether the header (with large title and subtitle) should be displayed
header: true
# subtitle: A Jekyll theme based on tufte-css
author: Divine Curation
email: divinecuration [at] gmail [dot] com
# description: A Jekyll theme based on tufte-css
logo: /assets/img/logo/logo.png
twitter:
  username: divinecuration
  card: summary
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge
permalink: /:year/:month/:day/:title:output_ext
timezone: Europe/Berlin
excerpt_separator: <!--more-->
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'DeployToGithub.Rakefile', 'README.md']
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
paginate: 10
git:
  branch: src
plugins:
  - jekyll-paginate
  - jekyll-seo-tag


# The URL for the staticman API bridge endpoint
# You will want to modify some of the values:
#  ${github-username}: the username of the account with which you publish your blog
#  ${blog-repo}: the name of your blog repository in github
#  master: this the branch out of which your blog is published, often master or gh-pages
#  ${bridge_app_name}: the name you chose in Heroku for your bridge API
#  comments: the so-called property, this defines the key in staticman.yml where the configuration is found
#
staticman_url: https://divine-curation-comment-bridge.herokuapp.com/v2/entry/divinecuration/divinecuration.github.io/master/comments

# reCaptcha configuration info: the exact same site key and *encrypted* secret that you used in staticman.yml
# I personally don't think the secret needs to be included in the generated site, but the staticman API bridge uses
# it to ensure the site configuration and bridge configuration match (but why not just compare the site key?)
reCaptcha:
  siteKey: 6LdoRfsUAAAAAKAEZO04fSvw0WyFx0GNyNYSE5_d
  secret: 
