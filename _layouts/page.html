---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.meta %}
    <p class="artilce_meta">{{ page.meta }}</p>
    {% else %}
    {% if page.date_text %}
    <p class="artilce_meta">{{ page.date_text }}</p>
    {% else %}
    <p class="artilce_meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    {% endif %}
    {% endif %}
  </header>

  <div class="article-content">
    {{ content }}
  </div>

</article>
